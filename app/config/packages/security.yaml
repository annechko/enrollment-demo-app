security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        App\ReadModel\Admin\AdminUser\AdminUserReadModel:
            algorithm: auto
        App\Domain\School\Entity\School\StaffMember:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        admin_user_provider:
            id: App\Security\AdminUserProvider
        school_user_provider:
            entity:
                class: App\Domain\School\Entity\School\StaffMember
                property: email.value
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        school:
            lazy: true
            pattern: ^/school/
            logout:
                path: school_logout
                target: school_login
            form_login:
                provider: school_user_provider
                default_target_path: school_home
                login_path: school_login
                check_path: school_login
                username_parameter: email
                password_parameter: password
                enable_csrf: true
        main:
            lazy: true
            logout:
                path: admin_logout
            form_login:
                provider: admin_user_provider
                default_target_path: admin_school_list
                login_path: admin_login
                check_path: admin_login
                username_parameter: email
                password_parameter: password
                enable_csrf: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    role_hierarchy:
        ROLE_ADMIN:
            - ROLE_USER
            - ROLE_SCHOOL_ADMIN
            - ROLE_SCHOOL_USER
        ROLE_SCHOOL_ADMIN:
            - ROLE_SCHOOL_USER
            - ROLE_USER

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/school/login, roles: PUBLIC_ACCESS }
        - { path: ^/school/register, roles: PUBLIC_ACCESS }
        - { route: school_member_register, roles: PUBLIC_ACCESS }
        - { path: ^/school, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/admin/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/navigation$, roles: PUBLIC_ACCESS }
        - { path: .*, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
