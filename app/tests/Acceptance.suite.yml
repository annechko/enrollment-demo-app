actor: AcceptanceTester
modules:
  enabled:
    - Symfony:
        app_path: src
        environment: test
        part: services
    - Doctrine2:
        depends: Symfony
        cleanup: false
    - WebDriver:
        url: http://test-enroll-nginx:80/
        host: test-enroll-selenium
        start: true
        connection_timeout: 5
        debug_log_entries: 5
        log_js_errors: true
        browser: chrome
        capabilities:
          chromeOptions:
            args: [ "--headless", "--disable-gpu", "--no-sandbox" ]
    - \App\Tests\Helper\Acceptance
